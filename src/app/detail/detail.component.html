<app-header-admin></app-header-admin>
<app-side-bar-admin></app-side-bar-admin>
    <section class="section about-section gray-bg" id="about">
        <div class="container">
            <div class="row align-items-center flex-row-reverse" >
                <div class="col-lg-6">
                    <div class="about-text go-to">
                        <h3 class="dark-color">Get Closer Member .</h3>
                        <h4 class="theme-color" style="font-size: 25px; font-weight: bold; ">About Me </h4>
                        
                        <div class="row about-list">
                            <div class="col-md-6">
                                <div class="media">
                                    <label>Identifiant</label>
                                    <p> {{user.id}}  </p>
                                </div>
                                <div class="media">
                                    <label>Name</label>
                                    <p>{{user.name}}</p>
                                </div>
                                <div class="media">
                                    <label>Phone</label>
                                    <p>{{user.phoneNumber}}</p>
                                </div>
                                
                            </div>
                            <div class="col-md-6">
                                <div class="media">
                                    <label>E-mail</label>
                                    <p> {{user.email}} </p>
                                </div>
                                <div class="media">
                                    <label>Username</label>
                                    <p>{{user.username}}</p>
                                </div>
                                <div class="media">
                                    <label>Role</label>
                                    <p>{{user.roles | json}}</p>
                                </div>
                                
                                
                            </div>
                            <div class="btn-bar">
                                <a class="px-btn theme"(click)="addAdmin()">Add Admin </a>
                                <a class="px-btn theme-t" (click)="Remove()">Remove Role </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="about-avatar">
                        <img alt="" style="width:600px;" title="" class="img-circle img-thumbnail isTooltip"src="http://localhost:8085/api/images/{{user.username}}"  data-original-title="Usuario">
                    </div>
                </div>
            </div>
                       
                   
        </div>
    </section>
