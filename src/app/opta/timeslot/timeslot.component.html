<app-header-admin></app-header-admin>
<app-side-bar-admin></app-side-bar-admin>
<div id="content-page" class="content-page">
    <div class="container">
       <div class="row">
                <h4>Add a timeslot</h4>
               
          
            <div class="modal-body">
                <div class="form-group">
                    <label for="timeslot_dayOfWeek">Day of week</label>
                    <input type="text" class="form-control" id="timeslot_startTime"   [(ngModel)]="timeslot.dayOfWeek" />

                    
                </div>
                <div class="form-group">
                    <label for="timeslot_startTime">Start time</label>
                    <input type="time" class="form-control" id="timeslot_startTime" required value="08:30"  [(ngModel)]="timeslot.startTime" />
                </div>
                <div class="form-group">
                    <label for="timeslot_endTime">End time</label>
                    <input type="time" class="form-control" id="timeslot_endTime" required value="09:30" [(ngModel)]="timeslot.endTime" />
                </div>
                <div class="modal-footer">
                    <button  routerLink="/opta" type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="addTimeslotSubmitButton" (click)="add()" >Submit new timeslot</button>
                </div>
            </div>
