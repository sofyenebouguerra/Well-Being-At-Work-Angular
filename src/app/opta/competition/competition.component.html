<app-header-admin></app-header-admin>
<app-side-bar-admin></app-side-bar-admin>
<div id="content-page" class="content-page">
    <div class="container">
       <div class="row">
                <h4>Add a Competition</h4>
                
        
            <div class="modal-body">
                <div class="form-group">
                    <label for="lesson_subject">Subject</label>
                    <input type="text" class="form-control" id="lesson_subject" required value="Music" [(ngModel)]="competition.subject">
                </div>
                <div class="form-group">
                    <label for="lesson_teacher">Referee</label>
                    <input type="text" class="form-control" id="lesson_teacher" required value="B. May" [(ngModel)]="competition.referee">
                </div>
                <div class="form-group">
                    <label for="lesson_studentGroup">Team</label>
                    <input type="text" class="form-control" id="lesson_studentGroup" required value="11th grade" [(ngModel)]="competition.team">
                </div>
                <div class="modal-footer">
                    <button  routerLink="/opta" type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="addLessonSubmitButton" (click)="add()">Submit new Competition</button>
                </div>
            </div>
