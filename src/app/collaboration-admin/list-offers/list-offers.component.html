<app-header-admin></app-header-admin>
<app-side-bar-admin></app-side-bar-admin>
<div id="content-page" class="content-page">
  <div class="container">
     <div class="row">
      
    

      <div class="iq-search-bar device-search">
        <div action="#" class="searchbox">
            <input type="text" [(ngModel)]="searchText" class="text search-input" placeholder="Search here..." >
        </div>
    </div>
       
              <div class="card"  style="width: 18rem; margin-left: 10px; ;"  *ngFor="let o of c  | paginate: { itemsPerPage: 9, currentPage: p }" >
                <br>
                <div>
                  <img class="card-img-top" src="http://localhost:8085/Collaboration/Imgarticles/{{o.idCollaboration}}" >
                  <div class="card-body">
                  <h3 class="card-title">{{o.name}}</h3>                 
                 
       
                  <button type="button" class="btn btn-outline-primary" (click)="addOffer(o.idCollaboration)" >
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen" viewBox="0 0 16 16">
                    <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001zm-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z"/>
                  </svg>  Add offer
                </button>
      

                <button type="button" class="btn btn-outline-secondary" (click)="viewOffer(o.idCollaboration)">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-view-stacked" viewBox="0 0 16 16">
                    <path d="M3 0h10a2 2 0 0 1 2 2v3a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2zm0 1a1 1 0 0 0-1 1v3a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H3zm0 8h10a2 2 0 0 1 2 2v3a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-3a2 2 0 0 1 2-2zm0 1a1 1 0 0 0-1 1v3a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1v-3a1 1 0 0 0-1-1H3z"/>
                  </svg>
                  View offer
              </button>
                 

                
              
              
              </div>

</div>

</div>
<pagination-controls (pageChange) ="p = $event" ></pagination-controls>

</div></div>
