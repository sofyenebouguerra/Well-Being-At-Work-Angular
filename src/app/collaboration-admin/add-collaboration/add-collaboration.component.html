
        <div id="post-modal-data" class="card card-block card-stretch card-height">
          <br>
          <h1>Add Collabor</h1>
          <div>
            <form #formCollaboration="ngForm" >

              <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Name</mat-label>
                <input matInput placeholder="Ex. California" value="name" [(ngModel)]="collaboration.name" name="name">
              </mat-form-field>
              <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Email</mat-label>
                <input type="email" matInput placeholder="Ex. XXX@gmail.com" value="name" [(ngModel)]="collaboration.email" name="email">
              </mat-form-field>
              <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Phone</mat-label>
                <input type="number" matInput placeholder="Ex. 26158632" value="name" [(ngModel)]="collaboration.phone" name="phone">
              </mat-form-field>
              <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Town</mat-label>
                <input type="text" matInput placeholder="Ex. rue **" value="name" [(ngModel)]="collaboration.town" name="town">
              </mat-form-field>
              <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Description</mat-label>
                <textarea type="text" matInput placeholder="Ex. aaa" value="name" [(ngModel)]="collaboration.description" name="town"></textarea>
              </mat-form-field>
                    
          
              <div class="input-group input-group-sm mb-6">
                <div class="input-group-prepend">
                  <p>Picture</p>
                  <input id="feed-upload-input-2" type="file" type="file" accept=".png, .jpg, .jpeg" (change)="onSelectFile($event)" onchange="readURL(this)"
                    [(ngModel)]="collaboration.picture"  name="picture" >
                </div>
              </div>
              <br>
              <div class="col-lg-4 row m-0 p-0">
                <button type="button" class="btn btn-outline-primary" (click)="AddCollaboration()"> Add collaboration</button>
              </div>
            </form>
          </div>
        </div>
